<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            javascript-validation Example: Log In
        </title>
        <script type="text/javascript" src="validation/validation.js">
        </script>
        <script language="javascript">

// This function is used to do custom validation of password.
function containsAtLeastOneNumber (text) {
    for (var i = 0; i < text.length; i++) {
        var ch = text [i];
        if ("0123456789".indexOf (ch) > 0) {
            return true;
        }
    }
    
    return false;
}

// This function returns error message for custom validation of password.
function errorAtContainingNumber (text) {
    return "Must constain at least one number";
}

function loaded () {
    validation_start (
        validation_default_settings (),
        ['logInButton'],
        [validation_required_field ('username', 'usernameError'),
        validation_username ('username', 'usernameError'),
        validation_required_field ('password', 'passwordError'),
        validation_min_length ('password', 'passwordError', 6),
        validation_callback ('password', 'passwordError',
            containsAtLeastOneNumber, errorAtContainingNumber)]
    );
}

        </script>
    </head>
    <body onload="loaded ();">
        <h1>javascript-validation Example: Log In</h1>
        <table>
            <form>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text"
                               id ="username"
                               name="username" />
                    </td>
                    <td><div id="usernameError"></div></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password"
                               id="password"
                               name="password" />
                    </td>
                    <td><div id="passwordError"></div></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" 
                               value="Log In"
                               id="logInButton"/>
                    </td>
                </tr>
            </form>
        </table>

        <hr />

        <p>
            This demo shows
        </p>
        <ul>
            <li>Validation by time interval</li>
            <li>Required field</li>
            <li>Regular expression</li>
            <li>Minimum length</li>
            <li>Custom validation through callback</li>
        </ul>

</html>
